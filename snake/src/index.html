<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- <meta name="viewport" content="user-scalable=no"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="app">
    <span class="num">分数：<span id="number">0</span></span>
    <span class="level">等级：<span id="level-number">0</span></span>
  </div>
	<div class="snake-controller">
		<div class="snake-direction">
			<div class="snake-up"></div>
			<div class="snake-right"></div>
			<div class="snake-down"></div>
			<div class="snake-left"></div>
		</div>
		<input type="checkbox" class="snake-trigger" checked> 
    <input type="button" class="snake-switch">
    <input class="snake-speed" type="range" max="10" min="2" value="2" step="1">
	</div>
</body>
</html>
