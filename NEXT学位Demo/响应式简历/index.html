<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">

    <title>简历 | NEXT学位十天训练营作品</title>
</head>
<body>
    <!-- 撑开背景用 -->
    <div class="page"></div>
    <!-- loading -->
    <div class="loading">
        <div class="box">
            <div class="loading-img"></div>
            <div class="box2">
                <div class="qiu"></div>
                <div class="minibox"></div>
                <div class="qiu"></div>
            </div>
        </div>
        <div class="text">正在加载请稍候 . . . .</div>
    </div>
    <!-- 所有的内容 -->
    <div class="content">
        <!-- 用来定义背景的长度 -->
        <div class="BackGround">
            <!-- 背景各个元素 -->
            <div class="cloud"></div>
            <div class="mountain2"></div>
            <div class="mountain1"></div>
            <div class="trees"></div>
            <div class="ground"></div>
        </div>
        <!-- 人物 -->
        <div id="people-content">
            <div class="people"></div>
        </div>
        <div class="me">
            <div class="name"></div>
            <div class="sketch"></div>
            <div class="btn">现在开始</div>
            <div class="text">点击按钮了解我</div>
        </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/me.js"></script>
    <script src="js/resume.js"></script>
    <script src="js/scense.js"></script>
</body>
</html>
